<div class="container mt-4">
    <div class="header">
        <h2>Learning Details</h2>
        <button mat-raised-button color="primary" (click)="openAddModal()">Add New Item</button>

      </div>
    <table mat-table [dataSource]="learningItems" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>
      <ng-container matColumnDef="technology">
        <th mat-header-cell *matHeaderCellDef>Technology</th>
        <td mat-cell *matCellDef="let item">{{ item.technology }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item">{{ item.description }}</td>
      </ng-container>
      <ng-container matColumnDef="dateStarted">
        <th mat-header-cell *matHeaderCellDef>Date Started</th>
        <td mat-cell *matCellDef="let item">{{ item.dateStarted | date: 'dd-MM-yyyy hh:mm:ss a' }}</td>
      </ng-container>
      <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">{{ item.isCompleted ? 'Done' : 'In Progress'  }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
  </div>
